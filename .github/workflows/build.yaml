name: build

on:
  pull_request: {}
  push:
    branches:
      - '**'
    tags:
      - '**'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  jvm-test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          # TODO windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - run: brew install zig
        if: matrix.os == 'macos-latest'
      - run: sudo snap install zig --classic --beta
        if: matrix.os == 'ubuntu-latest'

      - name: Build native libraries
        run: |
          cd zipline
          mkdir -p src/jvmMain/resources/jni
          zig build
          cp -Rv zig-out/* src/jvmMain/resources/jni/

      - run: ./gradlew build --stacktrace

  android-test:
    # We build on a Mac to get hardware acceleration for the Android emulator.
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - run: ./gradlew assembleAndroidTest

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

  publish:
    runs-on: ubuntu-latest
    needs:
      - jvm-test
      - android-test

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - run: brew install zig
        if: matrix.os == 'macos-latest'
      - run: sudo snap install zig --classic --beta
        if: matrix.os == 'ubuntu-latest'

      - name: Build native libraries
        run: |
          cd zipline
          mkdir -p src/jvmMain/resources/jni
          zig build
          cp -Rv zig-out/* src/jvmMain/resources/jni/

      - run: ./gradlew assemble dokkaHtml

      - uses: actions/upload-artifact@v2
        with:
          name: zipline-jvm.jar
          path: zipline/build/libs/zipline-jvm-*.jar
          if-no-files-found: error

      - uses: actions/upload-artifact@v2
        with:
          name: zipline-android.aar
          path: zipline/build/outputs/aar/*-release.aar
          if-no-files-found: error

      - run: ./gradlew publish
        if: ${{ (github.ref == 'refs/heads/trunk' || startsWith(github.ref, 'refs/tags/')) && github.repository == 'cashapp/zipline' }}
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ARTIFACT_SIGNING_PRIVATE_KEY }}

      - name: Deploy snapshot docs to website
        if: ${{ github.ref == 'refs/heads/trunk' && github.repository == 'cashapp/zipline' }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: site
          FOLDER: zipline/build/dokka/html
          TARGET_FOLDER: docs/latest/
          CLEAN: true

      - name: Deploy release docs to website
        if: ${{ startsWith(github.ref, 'refs/tags/') && github.repository == 'cashapp/zipline' }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: site
          FOLDER: zipline/build/dokka/html
          TARGET_FOLDER: docs/0.x/
          CLEAN: true
