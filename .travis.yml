language: android

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-18
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-18

# By default, we get an older version of libstdc++6 so we need to update it for CMake.
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++6

jdk:
  - oraclejdk8

before_script:
  # Install cmake.
  - wget https://github.com/Commit451/android-cmake-installer/releases/download/1.1.0/install-cmake.sh
  - chmod +x install-cmake.sh
  - ./install-cmake.sh
  # Install the NDK.
  - pushd ~
  - wget http://dl.google.com/android/repository/android-ndk-r13b-linux-x86_64.zip
  - unzip -qo android-ndk-r13b-linux-x86_64.zip
  - export ANDROID_NDK_HOME="$HOME/android-ndk-r13b"
  - popd
  # Create and start an emulator for instrumentation tests.
  - echo no | android create avd --force -n test -t android-18 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
  # We have to explicitly specify connectedCheck on the 'tests' module as it will fail if it is run
  # on the 'duktape' module, despite not actually having any androidTest sources.
  - ./gradlew clean build :tests:connectedCheck

after_success:
  - .buildscript/deploy_snapshot.sh

env:
  global:
    - secure: ""
    - secure: ""

branches:
  except:
    - gh-pages

notifications:
  email: false

sudo: false

cache:
  directories:
    - $HOME/.gradle
